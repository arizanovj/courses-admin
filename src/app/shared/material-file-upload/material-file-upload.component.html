
<div class="upload-component-wrapper">
  <span class="label">  {{text}}</span>
<button mat-mini-fab color="accent"  (click)="onClick()">
  <mat-icon>file_upload</mat-icon>
</button>

<br/>
<ul>
  <li *ngFor="let file of files" [@fadeInOut]="file.state">
        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
        <span id="file-label">
        {{file.data.name}} 
        <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
        <mat-icon>refresh</mat-icon></a>
        <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
        <mat-icon>cancel</mat-icon></a>
        </span>
  </li>
</ul>
<small [hidden]="selected" style="color:red">
    Please select file
</small>
<div class="form-group" [formGroup]="formGroup">
<input ngModel type="hidden" value='' name="{{name}}" formControlName="{{name}}"/> 
</div>

<input (change)="onFileChange($event)" type="file" id="{{name}}" name="{{name}}"  accept="{{accept}}" style="display:none;"/>
</div>
